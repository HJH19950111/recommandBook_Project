<!DOCTYPE html>
<!-- Thymeleaf 선언 / headerFragment 임을 선언-->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="HeaderFragment" xmlns:location="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <title>Clean Blog - Start Bootstrap Theme</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet"/>
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/views/home">오늘의 책</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-4 py-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle px-lg-3 py-3 py-lg-4" herf="#"
                           id="navbardrop1" data-toggle="dropdown">책 검색</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="/views/searchBook/searchBookNaver">Naver</a>
                            <a class="dropdown-item" href="/views/searchBook/searchBookKakao">Kakao</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle px-lg-3 py-3 py-lg-4" herf="#"
                           id="navbardrop2" data-toggle="dropdown">부가 기능</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="/views/searchBook/selectBookThema">오늘의 책 추천!</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-lg-3 py-3 py-lg-4" href="/views/board/list">게시판</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle px-lg-3 py-3 py-lg-4" herf="#"
                           id="navbardrop3" data-toggle="dropdown">이벤트</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="/views/event/attendanceCheck">출석체크</a>
                            <a class="dropdown-item" href="/views/event/selectThema">포인트 룰렛</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/views/logout}">
            <button sec:authorize="isAuthenticated()" class="btn btn primary btn-lg text-white"
                    type="submit" style="float:right;">Logout</button>
            <button sec:authorize="isAnonymous()" class="btn btn primary btn-lg text-white" th:href="@{/views/login}"
                    type="submit" style="float:right;">Login</button>
        </form>
        <button sec:authorize="isAnonymous()" class="btn btn primary btn-lg text-white"
                onclick="location.href='/views/signUp';"
                type="submit" style="float:right;">SignUp</button>
    </nav>

    <!-- Page Header-->
    <header class="masthead" style="background-image: url('/assets/img/home-bg.jpg')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>Today's Book?</h1>
                        <span class="subheading">오늘의 책 에서 궁금증을 해결하세요!</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    </nav>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="/js/scripts.js"></script>
</body>
</html>
