<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}"
      layout:fragment="Content">
<head>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div th:if="${param.error}">아이디 또는 비밀번호를 확인해주세요.</div>
<!--    <div th:if="${param.logout}">로그아웃 완료.</div>-->
    <form method="post" th:action="@{/views/login}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div>
            <label> User Name : <input type="userId" name="username" /></label>
        </div>
        <br>
        <div>
            <label> Password : <input type="password" name="password" /></label>
        </div>
        <br>
        <div>
            <input type="submit" value="Sign In" />
            <input type="button" onclick="location.href='/views/signUp';" value="Sign Up" />
        </div>
    </form>
    </body>
</html>
