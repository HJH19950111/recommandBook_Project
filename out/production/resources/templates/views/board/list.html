<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}"
      layout:fragment="Content">
<head>
  <meta charset="UTF-8" />
  <title>게시판 - 목록</title>
  <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
</head>
<body>
<header>
  <div class="navbar navbar-dark bg-dark shadow-sm mb-3">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand d-flex align-items-center">
        <strong>이 책을 추천합니다!</strong>
      </a>
    </div>
  </div>
</header>
<div class="container">
  <table class="table">
    <thead class="thead-light">
    <tr class="text-center">
      <th scope="col">#</th>
      <th scope="col">제목</th>
      <th scope="col">작성자</th>
      <th scope="col">조회수</th>
      <th scope="col">추천수</th>
      <th scope="col">작성일</th>
    </tr>
    </thead>
    <tbody>
    <tr class="text-center" th:each="post : ${postList}">
      <th scope="row">
        <span th:text="${post.id}"></span>
      </th>
      <td>
        <a th:href="@{'/views/board/post/' + ${post.id}}">
          <span th:text="${post.title}"></span>
        </a>
      </td>
      <td>
        <span th:text="${post.author}"></span>
      </td>
      <td>
        <span th:text="${post.viewCount}"></span>
      </td>
      <td>
        <span th:text="${post.likeCount}"></span>
      </td>
      <td>
        <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="row">
    <div class="col-auto mr-auto"></div>
    <div class="col-auto">
      <a class="btn btn-primary" th:href="@{/views/board/post}" role="button">글쓰기</a>
    </div>
  </div>
</div>
</body>
</html>
