<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}"
      layout:fragment="Content">
<head>
<head>
    <meta charset="UTF-8">
</head>

<body>
<div class="login_wrapper" style="margin: calc(50vh - 320px) auto 0px;">
    <form method="post" th:action="@{/views/signUp}" th:object="${userInfoDto}">
        <div>
            <input type="text" name="userId" class="form-control" placeholder="아이디" autocomplete="off"/>
        </div>
        <div>
            <input type="password" name="pw" class="form-control" placeholder="비밀번호" autocomplete="off"/>
        </div>
        <div>
            <input type="text" name="name" class="form-control" placeholder="이름" autocomplete="off"/>
        </div>
        <div style="margin-bottom: 50px;">
            <input type="text" name="phoneNumber" class="form-control" placeholder="전화번호(-생략)" autocomplete="off"/>
        </div>
        <div>
            <button type="submit" class="w-100 btn btn-primary btn-lg">Join</button>
        </div>
        <div>
            <button type="button" class="w-100 btn btn-primary btn-lg">Back</button>
        </div>
    </form>
    <hr class="separator"/>
    <div>
        <h1>DEMO</h1>
        <p>©2019 All Rights Reserved.</p>
    </div>
</div>
</body>
</html>
